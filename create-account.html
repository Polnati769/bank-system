<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Create Account | Bank System</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:"Segoe UI", Arial, sans-serif;
}

body{
    min-height:100vh;
    background:
      linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)),
      url("https://images.unsplash.com/photo-1601597111158-2fceff292cdc");
    background-size:cover;
    background-position:center;
    display:flex;
    justify-content:center;
    align-items:center;
}

/* ===== FORM CARD ===== */
.form-card{
    background:white;
    width:420px;
    padding:30px;
    border-radius:15px;
    box-shadow:0 10px 30px rgba(0,0,0,0.3);
    animation:fadeUp 1.2s ease;
    z-index:1;
}

.form-card h2{
    text-align:center;
    color:#0a3d62;
    margin-bottom:20px;
}

label{
    display:block;
    margin-top:15px;
    font-weight:600;
}

input{
    width:100%;
    padding:12px;
    margin-top:5px;
    border-radius:8px;
    border:1px solid #ccc;
}

button{
    width:100%;
    margin-top:25px;
    padding:12px;
    border:none;
    border-radius:30px;
    background:#0a3d62;
    color:white;
    font-size:1rem;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#1e90ff;
    transform:scale(1.05);
}

/* ===== BLUR OVERLAY ===== */
.overlay{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    backdrop-filter: blur(6px);
    background:rgba(0,0,0,0.4);
    display:none;
    justify-content:center;
    align-items:center;
    z-index:5;
}

/* ===== SUCCESS BOX ===== */
.success-box{
    background:white;
    padding:35px;
    border-radius:15px;
    text-align:center;
    width:350px;
    animation:zoomIn 0.8s ease;
}

.success-box h3{
    color:#0a3d62;
    margin-bottom:10px;
}

.success-box p{
    margin-bottom:20px;
}

.success-box button{
    width:auto;
    padding:10px 25px;
}

/* ===== ANIMATIONS ===== */
@keyframes fadeUp{
    from{opacity:0;transform:translateY(40px)}
    to{opacity:1;transform:translateY(0)}
}

@keyframes zoomIn{
    from{transform:scale(0.7);opacity:0}
    to{transform:scale(1);opacity:1}
}
</style>
</head>
<body>

<!-- CREATE ACCOUNT FORM -->
<div class="form-card">
    <h2>Create Bank Account</h2>

    <label>Account Number</label>
    <input id="accNo" type="number" placeholder="Enter account number">

    <label>Customer Name</label>
    <input id="name" type="text" placeholder="Enter customer name">

    <label>Initial Balance</label>
    <input id="balance" type="number" placeholder="Enter initial balance">

    <button onclick="createAccount()">Create Account</button>
</div>

<!-- SUCCESS POPUP -->
<div class="overlay" id="overlay">
    <div class="success-box">
        <h3>âœ… Account Created</h3>
        <p>Your bank account has been created successfully.</p>
        <button onclick="goDashboard()">Go to Dashboard</button>
    </div>
</div>

<script>
function createAccount(){
    let acc = document.getElementById("accNo").value;
    let nameVal = document.getElementById("name").value;
    let bal = document.getElementById("balance").value;

    if(acc=="" || nameVal=="" || bal==""){
        alert("Please fill all fields");
        return;
    }

    let accounts = JSON.parse(localStorage.getItem("accounts")) || [];

    if(accounts.some(a => a.accNo == acc)){
        alert("Account already exists!");
        return;
    }

    let newAccount = {
        accNo: acc,
        name: nameVal,
        balance: bal,
        deposits: bal,
        withdrawals: 0
    };

    accounts.push(newAccount);
    localStorage.setItem("accounts", JSON.stringify(accounts));

    document.getElementById("overlay").style.display = "flex";
}

function goDashboard(){
    window.location.href = "dashboard.html";
}
</script>

</body>
</html>
